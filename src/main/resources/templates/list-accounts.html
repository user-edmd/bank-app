<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

  <title>Account Database</title>
</head>
<body>
<div class="container">
  <h3>Account Database</h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Account Type</th>
        <th>Account Number</th>
        <th>User_id</th>
      </tr>


    </thead>

    <tbody>
      <tr th:each="tempAccounts : ${account}">
		<td th:text = "${tempAccounts.id}" />
        <td th:text = "${tempAccounts.accountType}" />
        <td th:text = "${tempAccounts.accountNumber}" />
        <td th:text = "${tempAccounts.userId}" />
    </tr>
    </tbody>



  </table>
</div>

</body>
</html>
