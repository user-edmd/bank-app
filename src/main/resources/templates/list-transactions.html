<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

  <title>Transactions Database</title>
</head>
<body>
<div class="container">
  <h3>Transactions Database</h3>
  <hr>
    <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Transaction Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Account_id</th>
      </tr>


    </thead>

    <tbody>
      <tr th:each="tempTransactions : ${transactions}">
      	<td th:text = "${tempTransactions.id}" />
        <td th:text = "${tempTransactions.transactionType}" />
        <td th:text = "${tempTransactions.amount}" />
        <td th:text = "${tempTransactions.date}" />
        <td th:text = "${tempTransactions.accountId}" />
    </tr>
    </tbody>



  </table>
</div>

</body>
</html>
