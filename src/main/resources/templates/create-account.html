<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>

<title>Add Account</title>
</head>
<body>
	<div class="container">
		<h3>Add Account</h3>
		<hr>
		<form action="#"
			th:action="@{/user/{userId}/create-account (userId=${user.id})}"
			method="post" th:object="${account}">
			<div class="form-check mb-3">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					th:field="*{accountType}" th:value="'Checking'"
					id="flexRadioDefault1"> <label
					class="form-check-label" th:text="Checking" for="flexRadioDefault1"></label>
			</div>
			<div class="form-check mb-3">
				<input class="form-check-input" type="radio" name="flexRadioDefault"
					th:field="*{accountType}" th:value="'Savings'"
					id="flexRadioDefault2" required> <label class="form-check-label"
					for="flexRadioDefault2" th:text="Savings"></label>
			</div>
			<div>
				<p th:if="${#fields.hasErrors('accountType')}" th:errorclass="error" th:errors="*{accountType}"></p>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a th:href="@{/user/{userId} (userId=${user.id})}"
			   class="btn btn-outline-danger"><i class="bi bi-arrow-return-left"></i> Cancel</a>
		</form>
	</div>
</body>
</html>
