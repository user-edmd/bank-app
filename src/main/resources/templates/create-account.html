<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Create Account</title>
</head>
<body>
	<div class="container">
		<h3>Create Account</h3>
		<hr>
		<form action="#" th:action="@{/user/{userId}/create-account (userId=${user.id})}" method="post"
			th:object="${account}">
			<div class="mb-3">
				<label class="form-label">Account Type</label> <input type="text"
					th:field="*{accountType}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Account Number</label> <input type="text"
					th:field="*{accountNumber}" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
