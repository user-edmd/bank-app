<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Create Transaction</title>
</head>
<body>
	<div class="container">
		<h3>Create Transaction</h3>
		<hr>
		<form action="#" th:action="@{/user/{userId}/account/{accountId}/create-transaction (userId=${user.id}, accountId=${account.id})}" method="post"
			th:object="${transactions}">
			<div class="mb-3">
				<label class="form-label">Transaction Type</label> <input type="text"
					th:field="*{transactionType}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Amount</label> <input type="text"
					th:field="*{amount}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Transaction Date</label> <input type="text"
					th:field="*{date}" class="form-control" placeholder="yyyy-mm-dd">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
