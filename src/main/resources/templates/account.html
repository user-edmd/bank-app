<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Test Page</title>
</head>
<body>
	<div class="container">
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Transaction Type</th>
					<th>Amount</th>
					<th>Date</th>
					<th>Account_id</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempTransaction : ${transactions}">
					<td th:text="${tempTransaction.id}" />
					<td th:text="${tempTransaction.transactionType}" />
					<td th:text="${tempTransaction.amount}" />
					<td th:text="${tempTransaction.date}" />
					<td th:text="${tempTransaction.accountId}" />
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
