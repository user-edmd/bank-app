<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Edit User</title>
</head>
<body>
	<div class="container">
		<h3>Edit User Page</h3>
		<hr>
		<form action="#" th:action="@{/user/{userId}/edit (userId=${user.id})}" method="post"
			th:object="${user}">
			<div class="mb-3">
				<label class="form-label">First Name</label> <input type="text"
					th:field="*{firstName}" class="form-control" >
			</div>
			<div class="mb-3">
				<label class="form-label">Last Name</label> <input type="text"
					th:field="*{lastName}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Address</label> <input type="text"
					th:field="*{address}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Date of Birth</label> <input type="text"
					th:field="*{dob}" class="form-control" placeholder="yyyy-mm-dd">
			</div>
			<div class="mb-3">
				<label class="form-label">SSN</label> <input type="text"
					th:field="*{ssn}" class="form-control" placeholder="xxx-xx-xxxx">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
