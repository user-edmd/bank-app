<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
	crossorigin="anonymous">

<title>Users Directory</title>
</head>
<body>
	<div class="container">
		<h3>Users Directory</h3>
		<hr>
		<ul>
			<li th:each="option : ${options}" th:value="${option.firstName}">
				<a th:href="@{/user/{id}(id=${option.id})}"
				th:text="${option.firstName} + ' ' + ${option.lastName}"></a>
		</ul>
		<p>
			<a href="/create-user" class="btn btn-primary">Add New User</a>
		</p>
	</div>
</body>
</html>
